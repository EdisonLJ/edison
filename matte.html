<!doctype html>
<title>Multiplikation</title>
<meta charset=utf8>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#problem {
  font-family: sans-serif;
  font-size: 100px;

  /* center on screen */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;
}
</style>
<noscript>Det h√§r funkar inte alls utan skript.</noscript>
<div id="problem"></div>
<script>
function random() {
  const MIN = 2;
  const MAX = 6;
  return Math.floor(Math.random() * (MAX + 1 - MIN)) + MIN;
}

const div = document.getElementById('problem');
function update() {
  const a = random();
  const b = random();
  div.textContent = `${a}\u00D7${b}`;
}
update();
document.documentElement.addEventListener('mouseup', update)
document.documentElement.addEventListener('touchup', update);
</script>
